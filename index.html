<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mohammad | Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020203;
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.06);
            --neon-blue: rgba(99, 102, 241, 0.6);
            --danger: #ff003c;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Essential Fix: Ensure clicks are captured */
        * { cursor: none; }
        
        body {
            margin: 0; background-color: var(--bg-deep); color: white;
            font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
        }

        /* --- CUSTOM CURSOR --- */
        #cursor {
            position: fixed; top: 0; left: 0; width: 20px; height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 9999;
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }
        #cursor-dot {
            position: fixed; top: 0; left: 0; width: 4px; height: 4px;
            background: white; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10000;
        }
        body.hovering #cursor { width: 50px; height: 50px; background: rgba(255, 255, 255, 0.1); border-color: transparent; backdrop-filter: invert(1); }

        /* --- BACKGROUND LAYERS --- */
        #nebula {
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
            background: 
                radial-gradient(circle at 10% 20%, rgba(76, 29, 149, 0.1), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(56, 189, 248, 0.05), transparent 40%);
            filter: blur(80px); animation: nebula-pulse 15s infinite alternate ease-in-out;
        }
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .data-fragment {
            position: fixed; font-family: 'JetBrains Mono'; font-size: 10px; 
            color: rgba(255,255,255,0.15); user-select: none; pointer-events: none; z-index: 0;
            animation: float-up linear infinite;
        }
        @keyframes float-up { from { transform: translateY(100vh); opacity: 0; } 50% { opacity: 0.5; } to { transform: translateY(-10vh); opacity: 0; } }

        /* --- SCROLLER --- */
        .main-scroller {
            height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory;
            scroll-behavior: smooth; position: relative; z-index: 10;
        }
        .main-scroller::-webkit-scrollbar { width: 0; }

        .section {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            scroll-snap-align: center; perspective: 2000px;
        }

        /* --- FLASHCARD --- */
        .flashcard {
            background: var(--glass); backdrop-filter: blur(16px);
            padding: 80px; width: 90%; max-width: 700px; border-radius: 12px;
            border: 1px solid var(--glass-border); 
            box-shadow: 0 30px 90px rgba(0,0,0,0.7);
            transform-style: preserve-3d; opacity: 0; transform: translateY(30px);
            transition: opacity 0.6s, transform 0.6s;
            position: relative;
            pointer-events: auto; /* IMPORTANT */
        }
        .section.active .flashcard { opacity: 1; transform: translateY(0); }

        /* --- BUTTONS & ACTIONS --- */
        .action-btn, .review-card, .warp-toggle, .close-btn {
            pointer-events: auto !important;
            z-index: 50;
        }
        
        .btn-group { margin-top: 40px; display: flex; flex-direction: column; gap: 12px; }
        
        .action-btn {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            padding: 22px 30px; color: white; cursor: pointer; text-align: left;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s; border-radius: 6px; text-decoration: none;
        }
        .action-btn:hover { background: rgba(255,255,255,0.1); border-color: white; }

        /* --- OVERLAYS --- */
        .overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 99999; overflow-y: auto; backdrop-filter: blur(30px);
            cursor: auto;
        }
        .overlay-content { max-width: 1000px; margin: 80px auto; padding: 40px; pointer-events: auto; }
        .grid-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        
        .info-card { 
            background: rgba(255,255,255,0.03); padding: 25px; border-radius: 12px; 
            border: 1px solid var(--glass-border); transition: 0.3s;
            display: flex; flex-direction: column; justify-content: center; min-height: 60px;
        }
        .card-title { font-size: 1.1rem; font-weight: 700; color: white; }

        h1 { font-size: 5rem; margin: 0; font-weight: 900; background: linear-gradient(#fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-dot"></div>
    <div id="nebula"></div>
    <canvas id="starfield"></canvas>
    <div id="data-rain"></div>

    <div class="main-scroller">
        <div class="section active" id="sec1">
            <div class="flashcard">
                <h1 class="hover-text" data-text="mohammad">mohammad</h1>
                <p>Scroll down to explore.</p>
            </div>
        </div>

        <div class="section" id="sec3">
            <div class="flashcard">
                <h1 class="hover-text" data-text="Interests">Interests</h1>
                <div class="btn-group">
                    <button class="action-btn hover-trigger" onclick="openOverlay('geo-overlay')">
                        <span><i class="fas fa-tv"></i> TV / Anime</span>
                        <span>→</span>
                    </button>
                    <button class="action-btn hover-trigger" onclick="openOverlay('ai-overlay')">
                        <span><i class="fas fa-gamepad"></i> Games</span>
                        <span>→</span>
                    </button>
                    <button class="action-btn hover-trigger" onclick="openOverlay('debate-overlay')">
                        <span><i class="fas fa-layer-group"></i> Hobbies</span>
                        <span>→</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="debate-overlay" class="overlay">
        <div class="overlay-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
                <h2 style="font-size:3rem; margin:0;">Hobbies</h2>
                <button class="action-btn" style="padding:10px 20px;" onclick="closeAll()">Close</button>
            </div>
            <div class="grid-cards">
                <div class="info-card"><div class="card-title">Blender</div></div>
                <div class="info-card"><div class="card-title">Badminton</div></div>
                <div class="info-card"><div class="card-title">Football</div></div>
                <div class="info-card"><div class="card-title">Pinterest</div></div>
                <div class="info-card"><div class="card-title">Reddit</div></div>
                <div class="info-card"><div class="card-title">Anime</div></div>
            </div>
        </div>
    </div>

    <script>
        // Cursor Logic
        const cursor = document.getElementById('cursor');
        const cursorDot = document.getElementById('cursor-dot');
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', e => {
            mouseX = e.clientX; mouseY = e.clientY;
            cursorDot.style.left = mouseX + 'px'; cursorDot.style.top = mouseY + 'px';
            cursor.style.left = mouseX + 'px'; cursor.style.top = mouseY + 'px';
        });

        // OVERLAY FUNCTIONS - Fixed Logic
        function openOverlay(id) {
            const target = document.getElementById(id);
            if(target) {
                target.style.display = 'block';
                document.querySelector('.main-scroller').style.overflowY = 'hidden';
            }
        }

        function closeAll() {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            document.querySelector('.main-scroller').style.overflowY = 'scroll';
        }

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.5 });
        document.querySelectorAll('.section').forEach(sec => observer.observe(sec));
    </script>
</body>
</html>
